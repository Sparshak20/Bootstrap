    small >=576px    max-width 540px   .col-sm-
    medium >=768px    max-width 720px  .col-md-
    large >=992px    max-width 960px   .col-lg-
    x- large >=1200px    max-width 1140px .col-xl-
    xxlarge >=1400px     max-width 1320px  .col-xxl-

    no of columns =12


    bootstrap grid -> allows upto 12columns
    rows
    columns
    supports various screen resolutions xs,sm,md,lg,xl,xxl
