<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.css">
    <link rel="stylesheet" href="buttonclass.css">

</head>
<body>

    <div class="container">
        <div class="row p-4">
            <div class="col-md-12 ">
                <button type="button" class="btn btn-primary">Button</button>
                <button type="submit" class="btn btn-secondary">Button</button>
                <a href="#" class="btn btn-danger">Button</a>
                <input type="button" class="btn btn-warning" value="Button" id="">
                <input type="submit" class="btn btn-dark" value="Submit" id="">
                <input type="reset" class="btn btn-info" value="Reset" id="">

            </div>
            <div class="col-md-12 pt-4">
                <button type="button" class="btn btn-outline-primary">Button</button>
                <button type="submit" class="btn btn-outline-secondary">Button</button>
                <a href="#" class="btn btn-outline-danger">Button</a>
                <input type="button" class="btn btn-outline-warning" value="Button" id="">
                <input type="submit" class="btn btn-outline-dark" value="Submit" id="">
                <input type="reset" class="btn btn-outline-info" value="Reset" id="">
                
            </div>
            <div class="col-md-12 pt-4 d-grid gap-4">
                <button type="button" class="btn btn-primary btn-lg">Button</button>
                <button type="submit" class="btn btn-secondary">Button</button>
                <a href="#" class="btn btn-danger btn-sm">Button</a>
                
                
            </div>
            <div class="col-md-12 pt-4">
                <button type="button" class="btn btn-primary btn-lg disabled">Button</button>
                <button type="submit" class="btn btn-secondary">Button</button>
                <a href="#" class="btn btn-danger btn-sm">Button</a>
                
                
            </div>
        </div>
    </div>
