<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="listgroupclass.css">
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.css">
</head>
<body>
    
    <ul class="list-group list">
        <li class="list-group-item">List 1</li>
        <li class="list-group-item">List 2</li>
        <li class="list-group-item">List 3</li>
        <li class="list-group-item">List 4</li>
        <li class="list-group-item">List 5</li>
    </ul>
    <ul class="mt-4 list-group list list-group-flush">
        <li class="list-group-item active">List 1</li>
        <li class="list-group-item disabled">List 2</li>
        <li class="list-group-item">List 3</li>
        <li class="list-group-item">List 4</li>
        <li class="list-group-item">List 5</li>
    </ul>

    <ul class="mt-4 list-group ">
        <a href="#" class="list-group-item list-group-item-action">List 1</a>
        <a href="#" class="list-group-item list-group-item-action">List 2</a>
        <button type="button" class="list-group-item list-group-item-action">List 3</button>
    </ul>


    <!-- List Number Classes -->
    <ol class="list-group list-group-numbered">
        <li class="list-group-item">List1</li>
        <li class="list-group-item">List2</li>
        <li class="list-group-item">List3</li>
    </ol>

    <script src="bootstrap-5.3.0-dist/js/bootstrap.bundle.js"></script>
</body>
</html>
