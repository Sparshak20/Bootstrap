<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="textalignmentclass.css">
    <link rel="stylesheet" href="bootstrap-5.3.0-dist/css/bootstrap.css">
</head>
<body>
    <div class="container">
        <div class="row p-4">
            <div class="col-md-3">
                <div class="bg-primary p4 text-left w-25">
                <h2 class="text-white">
                    Div A </h2>
                    <p class="text-uppercase text-break">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem saepe illum obcaecati consectetur velit minus quae dolore nesciunt suscipit voluptas.</p>
                
                </div>
            </div>
        </div>
    </div>



    <!-- 
        text-align:left -> .text-start
        text-align:right -> .text-end
        text-align:center -> .text-center

      extra extra large  .text-xxl-start .text-xxl-center
      extra large  .text-xl-start .text-xl-center
      large  .text-lg-start .text-lg-center
      medium  .text-md-start .text-md-center
      small  .text-sm-start .text-sm-center
      extra small

      extra extra large  .text-xxl-end
      extra large  .text-xl-end
      large  .text-lg-end 
      medium  .text-md-end
      small  .text-sm-end
      extra small

      text transform class
      text-transform:lowercase -> .text-lowercase
      text-transform:uppercase -> .text-uppercase
      text-transform:capitalize -> .text-capitalize


      text-wrapping & overflow classes

      .white-space:normal -> .text-wrap;
      .white-space:nowrap -> .text-nowrap;
      .word-wrap:break-word -> .text-break
      .word-break:break-word -> .text-break


      fontsize class
      font-size:2.5rem -> .fs-1  40px
      font-size:2rem -> .fs-2   32px
      font-size:1.75rem -> .fs-3   28px
      font-size:1.5rem -> .fs-4 24px 
      font-size:1.25rem -> .fs-5  20px
      font-size:1rem -> .fs-6 16px
    

      Font weight
      font-weight:700 -> .fw-bold
      font-weight:bolder -> .fw-bolder
      font-weight:400 -> .fw-normal
      font-weight:300 -> .fw-light
      font-style:italic -> .fst-italic
      font-style:normal -> .fst-normal

        line height class   
        line-height:1 -> .lh-1
        line-height:1.25 -> .lh-sm
        line-height:1.5 -> .lh-base
        line-height:2 -> .lh-lg


        Text- decoration classes
        text-decoration:underline -> .text-decoration-underline
        text-decoration:line-through -> .text-decoration-line-through
        text-decoration:none -> .text-decoration-none


       -->
</body>
</html>
